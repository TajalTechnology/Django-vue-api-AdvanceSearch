        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;

        }

        td, th {
            border: 1px solid #dddddd;

            background-color: #dddddd;

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" id="app">
    <table>
         <form>

               <div class="col-md-3">
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Division select</label>
                    <select v-model="form_data.division" class="form-control" id="exampleFormControlSelect1"  @change="getDistricts()">
                        <option  v-for="division in divisions" :key="division.id" v-bind:value="division.id">
                            [[division.name]]
                        </option>
                    </select>
                </div>
               </div>

             <div class="col-md-3">
                 <div class="form-group">
                    <label for="exampleFormControlSelect1">District select</label>
                    <select class="form-control" id="exampleFormControlSelect2" >
                        <option  v-for="district in districts" :key="district.id">
                            [[district.name]]
                        </option>
                    </select>
                </div>

             </div>

             <div class="col-md-3">
                 <div class="form-group">
                    <label for="exampleFormControlSelect1">Category select</label>
                    <select class="form-control" id="exampleFormControlSelect3" >
                        <option  v-for="category in categories" :key="category.id">
                            [[category.name]]
                        </option>
                    </select>
                </div>


             </div>
              <br>
             <div class="col-md-3">
                 <div class="form-group">
                     <button class="btn btn-primary">Search</button>
                 </div>
             </div>




            </form>


    </table>
    <br>
    <hr>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
<script src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>

<script>


    var app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            message: 'Tajal o Vue!',
            divisions: [],
            categories: [],
            districts:[],
            form_data:{
                division:null,
                district:null,
                category:null
            }
        },


        created() {

            axios.get('http://127.0.0.1:8000/api/data')
                .then(response => {
                        this.divisions = response.data.division,
                            this.categories = response.data.category
                })
        },
        methods:{
            getDistricts(){
                  axios.get('http://127.0.0.1:8000/api/district?division='+this.form_data.division)
                .then(response => {
                        this.districts = response.data.district


                })

            }
        }

    })

</script>
</body>
</html>
